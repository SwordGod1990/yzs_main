<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <title>药报单-创建询价单</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/inquirySheet.css?id=5"/>
</head>
<body>
<input type="hidden" class="numberFocus" name="" value="" style="width:200px;height:30px;border:1px solid red">
	<div class="inquiryCreate clearfix">
		<!--预购药品begin-->
		<div class="drugPre fl">
			<div class="statusBar_l">

				<div class="statusBar_main">
					<a href="javascript:void(0)" class="drugHead_arrowLeft">
						<i></i>
					</a>
					<span class="drugHead_title">预购药品</span>
				</div>
			</div>
			<div class="drugPre_main">
				<div class="drugFixed">
					<div class="drugScroll">
						<div class="drugPre_top">
							<div id="editClick">
								<div class="medicine_center drugNameWrap mb22">
									<div class="addressIcon"></div>
									<div class="text_justify title">收货人</div><em>:</em>
									<div class="contFlex"><em class="nameDefault">请输入收货人信息</em><em class="name"></em><em class="numberMl"></em></div>
									<div class="editIconBtn"><i class="editIcon"></i></div>
								</div>
								<div class="medicine_center titleAdress mb22">
									<div class="addressIcon" style="opacity: 0;"></div>
									<div class="text_justify title">收货地址</div><em class="pt2">:</em>
									<div class="pr22 contFlex titleAdressText">
										<!--<span class="adressName">请填写收货地址</span>-->
										<!--adressName请勿换行-->
										<span class="adressName"><em class="adressNameDefault">请填写收货地址</em><em class="proName"></em><em class="cityName"></em><em class="areaName"></em></span>
										<span class="adressDetail"></span>
									</div>
								</div>
							</div>
							<div class="medicine_center leaveWord">
								<div class="medicine_center mtf14">
									<div class="leaveWordIcon"></div>
									<div class="text_justify title">留言</div><em>:</em>
								</div>
								<div class="contFlex">
									<textarea class="leaveWordArea" maxlength="200" onkeyup="this.value=this.value.replace(/[^\u0020-\u007E\u00A0-\u00BE\u2E80-\uA4CF\uF900-\uFAFF\uFE30-\uFE4F\uFF00-\uFFEF\u0080-\u009F\u2000-\u201f\u2026\u2022\u20ac]/g,'')" oninput="if(value.length>11)value=value.slice(0,200)" placeholder="请输入留言信息，最多可输入200字符"></textarea>
								</div>
							</div>
						</div>
						<div class="drugPre_content">
							<div class="drugNoDataWrap" style="display: none;">
								<div class="drugNoData">
									<div class="drugNoDataIcon"></div>
									<p class="drugNoDataText">请从右侧药品列表，点击添加药品</p>
								</div>
							</div>
							<input type="hidden" class="clinicId" value=""/>
							<input type="hidden" class="clinicName" value=""/>
							<input type="hidden" class="doctorId" value=""/>
							<input type="hidden" class="doctorName" value=""/>
							<ul class="purchaseDrug">
								<!--<li class="medicine_center">
									<div class="drugMessage">
										<h2 data_id="123" class="ellipsis">贞芪扶正颗粒1</h2>
										<p class="spec ellipsis">0.4g*36粒/盒</p>
										<p class="factory ellipsis">山西双人药业有限责任公司</p>
									</div>
									<div class="drugHandle medicine_center">
										<div class="drugCount medicine_center">
											<span class="jian medicine_center"><i class="jianIcon"></i></span>
											<input type="tel" value="5" class="num_input" maxlength="4">
											<span class="jia medicine_center"><i class="jiaIcon"></i></span>
										</div>
										<div class="drugDel"><i class="drugDelIcon"></i></div>
									</div>
								</li>-->
							</ul>
						</div>
					</div>

				</div>
                <p class="drugTotal">共<em class="drugTotal1">0</em>种药品，共<em class="drugTotal2">0</em>件</p>
				<div class="drugBtnWrap medicine_center">
					
					<div class="preserve drugBtn">暂存，我再想想</div>
					<div class="enjoy drugBtn">发送报单询价</div>
				</div>
			</div>
		</div>
		<!--预购药品end-->
		<!--药品选择begin-->
		<div class="drugChoice fl">
			<div class="statusBar_r">
				<div class="statusBar_main">
					<span class="drugHead_title">药品选择</span>
				</div>
			</div>
			<div class="rightWrap clearfix">
				<div class="typeListWrap">
					<ul class="typeList" id="drugTab">
                        <li class="typeLi typeLiCur" data-id ="">全部药品</li>
                        <li class="typeLi typeTip" data-id ="">库存提醒</li>
						<!--<li class="typeLi typeLiCur">全部药品</li>
						<li class="typeLi">库存预警</li>
						<li class="typeLi">呼吸道用药</li>-->
					</ul>
				</div>
				<div class="searchMain medicine_center">
					<div class="glassIcon"></div>
					<input class="searchInput" type="text" placeholder="药品名称首字母/药品简称首字母"/>
					<div class="searchInputClear" style="display: none;"><i class="searchInputClearIcon"></i></div>
					<div class="line"></div>
					<div class="barcode barcodeBlue"><!--barcodeBlue去掉就变成灰色的扫码枪-->
						<div class="barcodeIcon barcodeIcon_default"></div>
						<div class="barcodeText barcodeText_default">扫码枪</div>
					</div>
				</div>
				<div class="searchReasult">
					<div id="searchBox" class="searchBox">
						<dl class="drugListWrap">
						</dl>

						<!--<dl>
							<dt class="letterWrap">A</dt>
							<dd class="drugListWrap">
								<div class="drugList medicine_center">
									<div class="drugMessage">
										<h2 data_id="123" class="ellipsis">贞芪扶正颗粒1</h2>
										<p class="spec ellipsis">0.4g*36粒/盒</p>
										<p class="factory ellipsis">山西双人药业有限责任公司</p>
									</div>
									<div class="drugHandle medicine_center">
										<div class="drugInventory medicine_center">
											<div class="iconBox"></div>
											<p class="inventoryNum"><em class="inventoryNum1">-5</em>盒<em class="inventoryNum2">-3</em>粒</p>
										</div>
										<div class="drugAdd"><i class="drugAddIcon"></i></div>
									</div>
								</div>
								<div class="drugList medicine_center">
									<div class="drugMessage">
										<h2 data_id="223" class="ellipsis">贞芪扶正颗粒2</h2>
										<p class="spec ellipsis">0.4g*36粒/盒</p>
										<p class="factory ellipsis">山西双人药业有限责任公司</p>
									</div>
									<div class="drugHandle medicine_center">
										<div class="drugInventory drugInventoryRed medicine_center">
											<div class="iconBox"></div>
											<p class="inventoryNum"><em class="inventoryNum1">-5</em>盒<em class="inventoryNum2">-3</em>粒</p>
										</div>
										<div class="drugAdd"><i class="drugAddIcon"></i></div>
									</div>
								</div>
							</dd>
						</dl>-->
					</div>
				</div>
			</div>
		</div>
		<!--药品选择end-->
	</div>
	<!--点击返回弹层-->
	<div class="delPop backBox">
		<div class="delBox">
			<header class="delTit">温馨提示<img src="../img/delIcon.png" class="close"></header>
			<section class="delMain">您有数据尚未保存</section>
		    
			<footer class="delBtns">
				<button class="delCancel">不保存</button>
				<button class="delConfirm confirmPre">保存</button>
			</footer>
		</div>
	</div>
	<!--吐司提示弹层-->
	<div class="dialogue_alert" style="display: none;">
		<p class="alert"></p>
	</div>
	<!--保存提示弹窗-->
	<div class="keepPop">
		<div class="keepBox">
			<header class="keepTit">温馨提示</header>
			<section class="keepMain">您有数据尚未保存</section>
			<footer class="keepBtns">
				<button class="keepCancel">不保存</button>
				<button class="keepConfirm">保存</button>
			</footer>
		</div>
	</div>
	<!--编辑收货地址弹窗-->
	<div class="editPop" style="display: none;">
		<div class="editBox">
			<header class="editTit">
				编辑收货信息
				<span class="edit_cancel">取消</span>
				<span class="edit_confirm">确定</span>
			</header>
			<section class="editMain">
				<ul class="editUl">
					<li class="editPerson">
						<span><strong class="st st1">收</strong><strong class="st st2">货</strong><strong class="st st3">人</strong></span>
						<i>:</i><input type="text" class="ipt ipt_person" maxlength="20" onkeyup="value=value.replace(/[^a-zA-Z/u4E00-/u9FA5]/g,'')" onkeyup="if(value.length>11)value=value.slice(0,20)">
					</li>
					<li class="editPhone">
						<span><strong class="str st4">联</strong><strong class="str st5">系</strong><strong class="str st6">电</strong><strong class="str st7">话</strong></span>
						<i>:</i><input type="number" class="ipt ipt_phone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')">
					</li>
					<li class="editArea">
						<span><strong class="str st4">所</strong><strong class="str st5">在</strong><strong class="str st6">地</strong><strong class="str st7">区</strong></span>
						<i>:</i><input type="text" class="ipt ipt_area" placeholder="请选择所在地区" id="Addr" name="Addr" readonly unselectable="on">
					</li>
					<li class="editAddress">
						<span><strong class="str st4">详</strong><strong class="str st5">细</strong><strong class="str st6">地</strong><strong class="str st7">址</strong></span>
						<i>:</i><input type="text" class="ipt ipt_address" maxlength="50" onkeyup="this.value=this.value.replace(/[^\u0020-\u007E\u00A0-\u00BE\u2E80-\uA4CF\uF900-\uFAFF\uFE30-\uFE4F\uFF00-\uFFEF\u0080-\u009F\u2000-\u201f\u2026\u2022\u20ac]/g,'')" onkeyup="if(value.length>11)value=value.slice(0,50)">
					</li>
				</ul>
			</section>
		</div>
	</div>
	<!--编辑收货地址-请选择所在地区弹窗-->
	<div id="addressSelectWrapper">
		<div id="addressSelect">
			<div class="tip">
				<span class="addSel_cancel">取消</span>
				<span>选择地区</span>
				<!--<button type="button" id="cancel"></button>-->
				<span class="addSel_confirm">确定</span>

			</div>
			<div id="address">
				<ul class="selected-address">
					<li class="lastarea" id="lastprovince">请选择</li>
					<li class="lastarea" id="lastcity">请选择</li>
					<li class="lastarea" id="lastarea">请选择</li>
					<!--<li class="lastarea" id="lasttown">请选择</li>-->
				</ul>
				<div class="address-content">
					<ul id="province"></ul>
					<ul id="city"></ul>
					<ul id="area"></ul>
					<ul id="town"></ul>
				</div>
			</div>
		</div>
	</div>
    <!--吐司提示弹层-->
    <div class="dialogue_alert" style="display: none;" >
        <p class="alert"></p>
    </div>
</body>
<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/city.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/inquiryCreate.js?id=178" type="text/javascript"></script>
</html>
