<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>药报单-询价单</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/shoppingList.css?id=8"/>
<!--<link rel="stylesheet" type="text/css" href="http://dn.yunzhenshi.com/css/idangerous-min.css">-->
    <link rel="stylesheet" type="text/css" href="../js/mescroll.min.css">

</head>
<body class="shopListBody hide">
<div class="header">
    <img src="../img/arrowLeft.png" class="arrowLeft"/>
    <div class="tab">
        <div class="tabLeft">询价单</div>
        <div class="tabRight">采购单</div>
    </div>

</div>
<div id="mescroll" class="mescroll">

    <ul id="dataList" class="drug_list">
        <!-- <li class="newClick">li</li> -->
        <!--采购单缺省页-->
        <div class="default_page" id="default_page">
            <div class="default_page_main">
                <div class="purchase_default"><img src="../img/purchase_default.png" alt=""/></div>
                <div class="purchase_txt">亲，您还没有询价单哟</div>
            </div>
        </div>

    </ul>

</div>




<div class="pop_up hide mescroll" >
    <div class="pop_upBox">
        <header class="delTit">药品询价清单二维码</header>
        <img src="../img/delIcon.png" alt="" class="del_icon" onclick="closePop()"/>
        <div class="pop_content">
            <div class="clinicNameBox">
                <p class="clinicName"></p>

            </div>
            <ul class="pop_content_list" style="-webkit-overflow-scrolling: touch;" id="dis">

            </ul>

        </div>
         <div class="codeBox">
                <div  id="qrcode">

                </div>
                 <img src="../img/logs.png" class="tu"/>
            </div>
        <div class="tips">
            <p>微信扫码二维码</p>
            <h4>将询价单发给医药公司</h4>
        </div>

        <div  class="pop_footer">

        </div>
    </div>
</div>
<div class="delPop">
    <div class="delBox">
        <header class="delTit">温馨提示</header>
        <section class="delMain">确认删除询价单，删除后不可恢复</section>

        <footer class="delBtns">
            <button class="delCancel">取消</button>
            <button class="delConfirm">确定</button>
        </footer>
    </div>
</div>
<!--吐司提示弹层-->
<div class="dialogue_alert" style="display: none;">
    <p class="alert"></p>
</div>
<!-- 红包说明入口 -->
<img src="../img/redpacket.png" class="redpacket">
</body>
<script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js?id=3" type="text/javascript" charset="utf-8"></script>
<script src="../js/qrcode.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mescroll.min.js"></script>
<!-- <script src="../js/dropload.min.js"></script> -->
<script src="../js/shoppingList.js?id=16 " type="text/javascript" charset="utf-8"></script>
</html>
